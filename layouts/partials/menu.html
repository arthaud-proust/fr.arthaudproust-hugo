<div class="offcanvas offcanvas-end"
    tabindex="-1"
    id="offcanvasMenu"
    data-bs-scroll="true" 
    data-bs-backdrop="true"
    aria-labelledby="offcanvasMenuLabel"
>

    <div class="offcanvas-header px-5 pb-0">
        <h3 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h3>
        <button class="supercursor-hover navbar-toggler btn btn-text px-3" type="button" data-bs-dismiss="offcanvas">
            Fermer
        </button>
    </div>
    <div class="offcanvas-body pt-0 px-0">
        <div class="my-4 d-flex flex-column gap-4">
            <div class="w-100 bg-secondary" style="height: 1px"></div>

            {{ with .Site.Menus.homepage }}
            <ul class="list-unstyled m-0 px-5">
                {{ range .ByWeight  }}
                <li class="d-flex">
                    <a href="{{ .URL | relURL }}" class="h2 py-2">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
            {{ end }}

            <div class="w-100 bg-secondary" style="height: 1px"></div>

            {{ with .Site.Menus.main }}
            <ul class="list-unstyled m-0 px-5">
                {{ range .ByWeight  }}
                    <li class="d-flex">
                        <a href="{{ .URL | relURL }}" class="h2 py-2">{{ .Name }}</a>
                    </li>
                {{ end }}
            </ul>
            {{ end }}
        </div>
    </div>
</div>
