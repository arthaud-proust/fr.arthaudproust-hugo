<section id="we-work-together" class=" py-6 row">
    <h2 class="display-4 col-md-6">Nous travaillons ensemble</h2>
    <div id="testimonies-group" class="position-relative overflow-hidden col-md-6">
        <ul class="pt-md-3 swiper-wrapper list-unstyled supercursor-activeable-x">
            {{ range (where .Site.Pages "Section" "testimonies") }}
                {{ range .Pages.ByWeight }}
                    <li class="swiper-slide">
                        {{ .Render "card" }}
                    </li>
                {{ end }}
            {{ end }}
        </ul>
        <div class="swiper-pagination"></div>
    </div>

    
</section>
