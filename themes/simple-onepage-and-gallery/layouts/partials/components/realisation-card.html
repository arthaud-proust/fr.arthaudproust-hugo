<a 
    itemscope itemtype="https://www.schema.org/CreativeWork"
    class="realisation-card with-bg hoverable-alt" 
    data-img="/assets/realisations/test.png" 
    href="{{ .Permalink }}"
>
    <meta itemprop="url" content="{{ .Permalink }}">
    <h2 itemprop="name">{{ .Title }}</h2>
    {{ if isset .Params "abstract" }}
        <p itemprop="about">{{ .Params.abstract }}</p>
    {{ end }}
    {{ if isset .Params "image" }}
        <img itemprop="thumbnailUrl" src="{{ .Params.image }}" alt="Image reprÃ©sentant {{ .Title }}"/>
    {{ end }}
</a>
